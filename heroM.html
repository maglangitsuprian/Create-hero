<body>
    <div class="container my-5 text-white">
        <div class="row title-head mb-1">
            <div class="col h2 text-center py-3">
               Create Your Hero
            </div>
        </div>
        <div class="row hero-name mb-3 input-name">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text bg-dark text-white" id="basic-addon1">Name</span>
                    <input type="text" class="form-control bg-dark input-name " placeholder="Enter Hero Name" aria-label="Enter Hero Name" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        <div class="row hero-story mb-3">
            <div class="col">
                <div class="row">
                    <div class="col h6">Story:</div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <textarea class="form-control bg-dark" aria-label="With textarea" rows="3" placeholder="Enter hero story"></textarea>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hero-picture mb-3">
            <di class="col">
                <div class="input-group">
                    <span class="input-group-text bg-dark text-white" id="basic-addon1">Hero Image</span>
                    <input type="text" class="form-control bg-dark text-white link-img" placeholder="Enter Image Link" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </di>
        </div>
        <div class="row hero-role mb-4">
            <div class="col">
                <div class="row">
                    <div class="col h6">Role:</div>
                </div>
                <di class="row">
                    <div class="col  d-flex justify-content-center">
                        <div class="btn-group px-4" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="Support">
                            <label class="btn btn-outline-light bg-dark text-white" for="btnradio1">Support</label>
                  
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="Jungle">
                            <label class="btn btn-outline-light bg-dark text-white" for="btnradio2">Jungle</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="Tank">
                            <label class="btn btn-outline-light bg-dark text-white" for="btnradio3">Tank</label>
                  
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value="Marksman">
                            <label class="btn btn-outline-light bg-dark text-white" for="btnradio4">Marksman</label>
                        </div>
                    </div>
            </div>
                </di>    
        </div>
            <div class="row create-hero">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-outline-light bg-dark text-white create-button">Create Hero</button>
            </div>
        </div>
    </div>
